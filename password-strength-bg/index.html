<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
    integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+59m2xiCKYlCSEzcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Background</title>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md"></div>
    <h1 class="text-3x1"></h1>
    <p class="text-sm text-gray-700">Change the Password to see the effect</p>
    <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter Email">
    </div>

    <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input type="text" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password">
    </div>

    <script src="script.js"></script>
</body>
</html>
